<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My vinyl collection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://kit.fontawesome.com/af573ad1aa.js" crossorigin="anonymous"></script>
    <!-- Nav section -->
    <div class="uppercontainer">
        <div class="navcontainer">
            <div class="logo"> My Vinyl Collection</div>
            <div class="search-box">
                <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" class="input-search" placeholder="Type to Search...">
            </div>
        </div>
        <!-- Header section -->
        <div class="headercontainer"></div>
    </div>
    <!-- Menu section -->
    <div class="menucontainer">
        <div class="menuitems">
            <div class="item1">COLLECTION</div>
            <div class="item2">WISHLIST</div>
            <div class="item3">VISUALIZE</div>
        </div>
    </div>
    <!-- SubMenu section -->
    <div class="submenucontainer">
        <div class="genre">
            <p>Classic Rock</p>
            <p>Progressive Rock</p>
            <p>Heavy Rock</p>
            <p>Alternative</p>
            <p>Classical</p>
            <p>Jazz</p>
            <p>Funk</p>
            <p>Pop</p>
            <p>Latin</p>
            <p>Hip Hop</p>
            <p>Electronic</p>
        </div>
    </div>
    <!-- Cards section -->
    <div class="cardscontainer"></div>
    <!-- Footer Section -->
    <div class="footercontainer">
        <div class="footerelements">
            <div class="footertitle">
                My Vinyl Collection
            </div>
            <div class="footericons">
                <a target="_blank" href="https://youtu.be/dQw4w9WgXcQ" class="fa-brands fa-facebook"></a>
                <a target="_blank" href="https://youtu.be/dQw4w9WgXcQ" class="fa-brands fa-youtube"></a>
                <a target="_blank" href="https://youtu.be/dQw4w9WgXcQ" class="fa-brands fa-twitter"></a>
                <a target="_blank" href="https://www.linkedin.com/in/jordan-bl/" class="fa-brands fa-linkedin"></a>
                <a target="_blank" href="https://github.com/JordanBedard" class="fa-brands fa-github"></a>
            </div>
            <div class="footercopyright">
                COPYRIGHT @ 2023 ALL RIGHTS RESERVED
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
